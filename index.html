<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Rezz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c003e, #3a0ca3, #7209b7, #f72585);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .led-line {
      position: absolute;
      width: 200px;
      height: 2px;
      background: rgba(255, 0, 255, 0.8);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.6);
      transform: rotate(25deg);
      animation: moveLine 6s linear infinite;
    }

    .led-line:nth-child(2) {
      width: 150px;
      top: 20%;
      left: 10%;
      background: rgba(0, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 255, 255, 1), 0 0 25px rgba(0, 200, 255, 0.8);
      animation-delay: 2s;
    }

    .led-line:nth-child(3) {
      width: 180px;
      bottom: 15%;
      right: 15%;
      background: rgba(255, 255, 0, 0.8);
      box-shadow: 0 0 15px rgba(255, 255, 0, 1), 0 0 25px rgba(255, 200, 0, 0.8);
      transform: rotate(-35deg);
      animation-delay: 4s;
    }

    @keyframes moveLine {
      0% { transform: translateY(0) rotate(25deg); opacity: 1; }
      100% { transform: translateY(-200px) rotate(25deg); opacity: 0; }
    }

    .container {
      position: relative;
      text-align: center;
      color: white;
      z-index: 10;
    }

    /* Logo bundar dengan inisial */
    .logo-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #9b59b6;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #7209b7, #f72585);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2em;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo-circle:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(155, 89, 182, 0.8);
    }

    h1 {
      margin: 0 0 20px;
      font-size: 1.8em;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #9b59b6;
      color: white;
      padding: 14px 22px;
      border-radius: 40px;
      text-decoration: none;
      font-weight: 600;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(155, 89, 182, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.6);
    }
  </style>
</head>
<body>
  <!-- Coretan LED -->
  <div class="led-line"></div>
  <div class="led-line"></div>
  <div class="led-line"></div>

  <div class="container">
    <div class="logo-circle">XFR</div>
    
    <h1>CODE REZZ</h1>
    <div class="buttons">
      <a href="https://wa.me/6282313366192" class="btn">Chat WhatsApp</a>
      <a href="#" class="btn">Payment</a>
      <a href="#" class="btn">Grup WhatsApp</a>
      <a href="https://t.me/Coderezzid9921" class="btn">Telegram</a>
    </div>
  </div>
</body>
</html>
